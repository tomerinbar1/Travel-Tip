<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>

    <div class="wrapper">
        <div class="main-container">

            <header>
                <section class="page-top">
                    <h1>TravelTip</h1>
                    <div class="search">
                        <input value="" type="text" class="search-input" placeholder="enter location">
                        <button onclick="" class="btn-search">Go</button>
                        <button onclick="onGetUserPos()" class="btn-user-pos">My location</button>
                    </div>
                </section>
            </header>

            <div class="pos-info">
                <p>You are at: <span class="user-pos"></span></p>
               
                <button class="copy-loc">copy location</button>
            </div>

            <div class="main-content">
                <div id="map" style="width: 400px; height: 400px;"></div>
                <div class="weather-table">
                    <div class="weather"></div>
                    <div class="location-table"></div>
                </div>
            </div>

            <div class="control-btn">
                <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
                <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
                <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
            </div>
        </div>
    </div>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
